<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apperal Coming soon</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="webpage_holder">
        <div id="content">
            <header><img id="logo" src="imgs/logo.svg" alt=""></header>
            <div id="hero"><img src="imgs/hero-mobile.jpg" alt="A woman posing with her hand close to her face"></div>
            <div id="big_text">
                <h1><span class="light-color">WE'RE</span><br>COMING<br>SOON</h1>
            </div>
            <div id="small_text">
                <p class="that_color_text">Hello fellow shoppers! We're currently building our new fashion store. Add
                    Your
                    email below to stay
                    up-to-date with announcements and our launch deals.</p>
            </div>
            <div id="input_section">
                <form action="#" id="myForm" name="myForm" method="get"
                    onsubmit="event.preventDefault(); validateForm();">
                    <input type="text" id="email" placeholder="Email Address" name="email">
                    <button id="clickable">
                        <img class="button_arrow" src="imgs/icon-arrow.svg" alt="a white arrow">
                    </button>
                </form>
                <img id="reddot" src="imgs/icon-error.svg" alt="error symbol">

            </div>
            <p id="redwords">Please provide a valid email</p>
        </div>
        <div id="large_hero"><img class="big_pic" src="imgs/hero-desktop.jpg" alt=""></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
